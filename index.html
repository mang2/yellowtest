<head>

    <title>YellowCottage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://webfontworld.github.io/sandbox/PFStardust.css" rel="stylesheet">

<body>
    <header>
        <div class="hero-image">
            <img src="YellowCottage/DSCF7492.jpeg" alt="YellowCottage Main">
        </div>
        <nav>
            <ul>
                <li><a href="YellowCottage/music.html" data-translate="music">Music</a></li>
                <li><a href="YellowCottage/tour.html" data-translate="tour">Tour</a></li>
                <li><a href="YellowCottage/video.html" data-translate="video">Video</a></li>
                <li><a href="YellowCottage/shop.html" data-translate="shop">Shop</a></li>
                <li><a href="YellowCottage/contact.html" data-translate="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="music">
            <h2 data-translate="music">Music</h2>
            <div class="album-grid">
                <div class="album-item">
                    <img src="YellowCottage/images/test.jpg" alt="BLUE FOR US">
                    <h3>BLUE FOR US</h3>
                    <p class="album-year">2019</p>
                    <div class="album-links">
                        <a href="https://open.spotify.com/album/0yFtDWqfIODJvtgb3tA2aj" class="stream-link">Spotify</a>
                        <a href="#" class="stream-link">Apple Music</a>
                        <a href="#" class="stream-link">Bandcamp</a>
                    </div>
                </div>
            </div>
            <div class="section-link">
                <a href="YellowCottage/music.html" class="view-more" data-translate="viewMore">View More</a>
            </div>
        </section>

        <section id="tour">
            <h2 data-translate="tour">Tour</h2>
            <div class="bandsintown-widget">
                <!-- 임시 메시지 -->
                <div class="no-tour-message">
                    <p data-translate="noTour">예정 공연이 없습니다</p>
                </div>
                
                <!-- Bandsintown 위젯 (현재는 주석 처리) -->
                <!--
                <a class="bit-widget-initializer" 
                   data-artist-name="yellowcottage" 
                   data-display-local-dates="false" 
                   data-display-past-dates="true" 
                   data-auto-style="false" 
                   data-text-color="#333333" 
                   data-link-color="#FCEDBE" 
                   data-background-color="transparent" 
                   data-display-limit="15" 
                   data-link-text-color="#333333" 
                   data-display-lineup="false" 
                   data-display-play-my-city="true" 
                   data-separator-color="rgba(252, 237, 190, 0.5)">
                </a>
                -->
            </div>
            <div class="section-link">
                <a href="YellowCottage/tour.html" class="view-more" data-translate="viewMore">View More</a>
            </div>
        </section>

        <section id="video">
            <h2 data-translate="video">Video</h2>
            <div class="video-grid">
                <div class="video-item">
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/r1IhK6WM1A0" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
            <div class="section-link">
                <a href="YellowCottage/video.html" class="view-more" data-translate="viewMore">View More</a>
            </div>
        </section>

        <section id="shop">
            <h2 data-translate="shop">Shop</h2>
            <div class="store-links">
                <a href="#" class="domestic" data-translate="domesticStore">Domestic Store</a>
                <a href="#" class="international" data-translate="internationalStore">International Store</a>
            </div>
            <div class="section-link">
                <a href="YellowCottage/shop.html" class="view-more" data-translate="viewMore">View More</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YellowCottage. All Rights Reserved.</p>
        <a href="#" data-translate="privacyPolicy">Privacy Policy</a>
    </footer>

    <script src="YellowCottage/js/scroll.js"></script>
    <script src="YellowCottage/js/components.js"></script>
